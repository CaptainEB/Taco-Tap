<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Taco Truck Finder</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./assets/style.css" />
	</head>
	<body>
		<header>
			<h1 class="title">Taco Tap</h1>
			<section class="search-section">
				<input class="input" type="text" id="location" placeholder="Enter a City Name" />
				<button class="search-button" id="search-button">Search</button>
			</section>
			<p class="subtitle">Find the tastiest taco trucks in town!</p>
			<label class="toggle-button">
				<input type="checkbox" id="checkBox" />
				<span class="slider"></span>
			</label>
			<a href="#" class="about">About</a>
		</header>
		<div id="map" style="height: 700px"></div>
		<main>
			<section class="results-section">
				<h2>Best Taco Trucks</h2>
				<ul id="results-list"></ul>
			</section>
		</main>
		<button id="more"></button>
		<ul id="places"></ul>

		<script src="/assets/libraries/code.jquery.com_jquery-3.7.0.min.js"></script>
		<script src="/assets/script.js"></script>
	</body>
</html>
